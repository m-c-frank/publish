name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# first need to build the rust binary in ./deploy directory
# then copy the binary to the root directory
# then run the binary
# then deploy the output to github pages
# this via gh-pages branch -D and orphan and then just copy the output to the root directory
jobs:
  build:
    steps:
      - uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build
        run: cargo build
        working-directory: ./deploy

      - name: Copy binary
        run: cp ./target/debug/deploy ../deploybin
        working-directory: ./deploy

      - name: Run binary
        run: ./deploybin

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
      - name: add output to git
        run: |
          git rm -rf .
          cp -r output/* .
          git add *.html
          git commit -m "Add output"

      - name: Push to gh-pages
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git push origin gh-pages --force
