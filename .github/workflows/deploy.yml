name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# first need to build the rust binary in ./deploy directory
# then copy the binary to the root directory
# then run the binary
# then deploy the output to github pages
# this via gh-pages branch -D and orphan and then just copy the output to the root directory
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build
        run: cargo build
        working-directory: ./deploy

      - name: Copy binary
        run: cp ./target/debug/deploy ../deploybin
        working-directory: ./deploy

      - name: Run binary
        run: ./deploybin

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --depth=1 --branch=gh-pages https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} gh-pages
          cd gh-pages
          git rm -rf .
          cp -r ../output/* .
          git add .
          git commit -m "Deploy"
          git push origin gh-pages --force